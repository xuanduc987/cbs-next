<form class="form-horizontal" (ngSubmit)="onSubmit()" role="form">
  <div class="form-group">
    <label for="roomName" class="col-sm-2 control-label">Room name:</label>
    <div class="col-sm-4">
      <input class="form-control" required id="roomName" [(ngModel)]="room.roomName" placeholder="Room name"/>
    </div>
  </div>

  <div class="form-group">
    <label for="roomDescription" class="col-sm-2 control-label">Room description:</label>
    <div class="col-sm-4">
      <input class="form-control" required id="roomDescription" [(ngModel)]="room.roomDescription" placeholder="For business meeting"/>
    </div>
  </div>

  <div class="form-group">
    <label for="roomCapacity" class="col-sm-2 control-label">Room capacity:</label>
    <div class="col-sm-4">
      <input class="form-control" required type="number" id="roomCapacity" [(ngModel)]="room.roomCapacity" placeholder="10"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn btn-small btn-primary" [value]="submitText">
    </div>
  </div>
</form>
